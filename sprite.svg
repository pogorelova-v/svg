<svg>

    <symbol id="heartSvg" width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
         <path id="heartPath" d="M19.42 2.57996C18.9183 2.07653 18.3222 1.67709 17.6658 1.40455C17.0095 1.132 16.3057 0.991699 15.595 0.991699C14.8843 0.991699 14.1806 1.132 13.5242 1.40455C12.8678 1.67709 12.2717 2.07653 11.77 2.57996L11 3.35996L10.23 2.57996C9.72835 2.07653 9.13223 1.67709 8.47585 1.40455C7.81947 1.132 7.11574 0.991699 6.40503 0.991699C5.69431 0.991699 4.99058 1.132 4.3342 1.40455C3.67783 1.67709 3.0817 2.07653 2.58003 2.57996C0.460025 4.69996 0.330025 8.27996 3.00003 11L11 19L19 11C21.67 8.27996 21.54 4.69996 19.42 2.57996Z" stroke="#303030" stroke-linecap="round" stroke-linejoin="round"/>
        <!--Анимация вращения-->
                <animateTransform 
                    additive="sum"
                    id="rotate" 
                    begin="click"
                    attributeName="transform"
                    type="rotate"
                    values="0; -45;  360"
                    dur="0.6s"
                />
        <!--По окончании вращения scale-->
                <animateTransform 
                    additive="sum"
                    id="scale"
                    begin="rotate.end"
                    attributeName="transform"
                    type="scale"
                    values="1; 0.5;  1"
                    dur="0.3s"
                />
        <!--В конце вращения заливаем иконку красным-->
                <animate 
                    additive="sum"
                    begin="scale.end - 0.1s"
                    attributeName="fill"
                    values="#ff0000"
                    dur="0.2s"
                    fill="freeze" 
                />
        <!--В конце вращения красим контур красным-->
                <animate 
                    href="#heartPath"
                    begin="scale.end - 0.1s"
                    attributeName="stroke"
                    values="#ff0000"
                    dur="0.2s"
                    fill="freeze" 
                />
    </symbol>
